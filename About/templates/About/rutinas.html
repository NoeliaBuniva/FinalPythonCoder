{% extends "About/base.html" %}

{% load static %}
    
{% block contenido %}   
    <h1> Lista de Rutinas </h1>
    
    <ul>
        {% for rutina in rutinas %}
        <li>{{rutina}}
            <a href="{% url 'Borrar' rutina.id  %}">Borrar</a>
            <a href="{% url 'Editar' rutina.id  %}">Modificar</a>
        </li>
    {% endfor %}
 <br>
 <a href="{% url 'CargarRutinas' %}">Atrás</a>
 <br>
 <a href="{% url 'inicio' %}">Volver a la página de inicio</a> 
{% endblock %}
